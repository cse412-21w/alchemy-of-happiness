  PART II: 
  Title: Positive correlation but high variance
  Description: Looking at the histogram, countries with high GDP tend to have a high happiness score as well. However, the variance stays high. Within a certain interval of happiness score, the range of GDP is huge. Thus, GDP is one important factor of a country’s happiness level, but it turns out that it not the determining factor. Countries with relatively low GDP can still have a high happiness score. 
-->
